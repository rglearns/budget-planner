<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md=6 offset-md=3>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Expenses
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">{{reasonText}}</ion-label>
              <ion-input type="text" [(ngModel)]="enteredReason"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">{{amountText}}</ion-label>
                <ion-input type="number" min=0 name="amount"[(ngModel)]="enteredAmount"></ion-input>
              </ion-item>
              <ion-button color="danger" fill="outline" (click)="clear()">
                  <ion-icon name="close" slot="start"></ion-icon>
                {{clearText}}
              </ion-button>
              <ion-button (click)="saveExpense()">{{addText}}</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-list>
        <ion-item *ngFor="let expense of expenses">
          {{expense.reason + ': $' + expense.amount }}
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
